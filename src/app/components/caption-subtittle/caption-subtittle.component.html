<div class="magical-underline" *ngIf="page>0" 
    [@showIntro]="{
        value:text,
        params:getAnimationParamter()
    }"
    [ngClass]="classes"
    >
    {{text}}
    <span *ngIf="(page==contactPosition)" [@showContacts]>
        <a href="https://github.com/CarlosJorgeR/Portafolio"> Portafolio</a>
    </span>
</div>
