<div class="magical-underline" *ngIf="page>0" [@showIntro]="{
        value:text,
        params:getAnimationParamter()
    }" [ngClass]="{
        'is-phone-portrait': isPhonePortrait, 
        'is-web':isWeb
    }">
    {{text}}
</div>
