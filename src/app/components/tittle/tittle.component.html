<section>
   <div [ngStyle]="bodyTitleResponsiveState.styles">
    <div class="titleBody">

        <h1 class="title">
            <h3>Hello, I'm</h3>
            <div class="word">
                <span *ngFor="let item of splitDescription(name,fontSizeSate)" 
                [ngStyle]="item.responsiveState.styles" [innerHTML]="item.letter">
                </span>
            </div>
            <div class="word">
                <span *ngFor="let item of splitDescription(lastName,fontSizeSate)" 
                [ngStyle]="item.responsiveState.styles" [innerHTML]="item.letter">
                </span>
            </div>
            <div class="word">
                <span *ngFor="let item of splitDescription(profesion,subtitleFontSizeSate)" 
                [ngStyle]="item.responsiveState.styles" [innerHTML]="item.letter">
                </span>
            </div>
        </h1>
  
      

    </div>
    <div class="arrow">

    </div>
   </div>
</section>
