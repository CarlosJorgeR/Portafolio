<div class="magical-underline"  *ngIf="page>0"
    [@showIntro]="{
        value:text,
        params:getAnimationParamter()
    }" 
    [ngClass]="{
        'is-phone-portrait': isPhonePortrait, 
        'is-web':isWeb
    }"
>
    <div  *ngIf="(page==contactPosition); else other_content" [@showContacts]>
        <app-contact>

        </app-contact>
    </div>
    <ng-template #other_content>
        <div [innerHTML]="text">
        </div>
    </ng-template>
</div>
